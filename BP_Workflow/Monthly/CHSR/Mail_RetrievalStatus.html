<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSR Retrieval Status</title>
    <style>
        /* Font Definitions */
        @font-face {
            font-family: "Cambria Math";
            panose-1: 2 4 5 3 5 4 6 3 2 4;
        }

        @font-face {
            font-family: Calibri;
            panose-1: 2 15 5 2 2 2 4 3 2 4;
        }

        /* Style Definitions */
        p.MsoNormal,
        li.MsoNormal,
        div.MsoNormal {
            margin: 0;
            font-size: 11.0pt;
            font-family: "Calibri", sans-serif;
        }

        span.EmailStyle17 {
            mso-style-type: personal-compose;
            font-family: "Calibri", sans-serif;
            color: windowtext;
        }

        .MsoChpDefault {
            mso-style-type: export-only;
            font-family: "Calibri", sans-serif;
        }

        @page WordSection1 {
            size: 8.5in 11.0in;
            margin: 1.0in 1.0in 1.0in 1.0in;
        }

        div.WordSection1 {
            page: WordSection1;
        }

        /* Custom Styles */
        .column-container {
            display: flex;
        }

        .column {
            flex: 1;
            padding: 0 1%; /* Use 1% of the screen width as padding on each side */
            margin-left: .5%; /* Use 1% of the screen width as the left margin */
            margin-right: 2%; /* Use 2% of the screen width as the right margin */
        }

        /* Media query for screens smaller than 600px (e.g., mobile phones) */
        @media screen and (max-width: 600px) {
            .WordSection1 {
                margin: 0; /* Remove margins for the entire section */
            }

            .column-container {
                flex-direction: column; /* Stack columns vertically */
                margin-left: 0; /* Remove left margin for container */
                margin-right: 0; /* Remove right margin for container */
            }

            .column {
                padding: 0; /* Remove padding for columns */
            }
        }
    </style>
</head>
<body>
    <div class=WordSection1>
        <p>
            Dear {0},
        </p>
        <br>
        <div class="column-container">
            <div class="column">
                <p>
                    Sales report has been validated with the following results:
                </p>
                <p>
                    {1}
                </p>
            </div>
            <div class="column">
                <p>
                    Invoice data has been validated with the following results:
                </p>
                <p>
                    {2}
                </p>
            </div>
        </div>
        <p>
            Terima kasih.
        </p>
        <br>
    </div>

    <p>Best Regards,</p>
    <p style="font-style: italic;">This e-mail is generated by system. Please Do Not reply.</p>
</body>
</html>
